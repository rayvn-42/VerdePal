<body id="main-theme">
    <div id="glow-item"></div>
    <div class="toast">
        Message
    </div>
    <div class="navbar">
        <div class="elements">
            <a href="../index.html">
                <div class="logo">
                    <img src="../resources/images/Logo_.png" alt="Logo">
                </div>
            </a>
            <ul class="nav-links">    
                <li><a href="../index.html">

                    <div>
                        <label for="name">Mot de Passe:</label>
                        <input type="password" name="user_pass" id="pass">

                    <br>
                    <div>
                        <button type="submit" id="sub-button">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
